<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<title>главная</title>
</head>

<body>
	<header class="header">
    <div class="container">
            <div class="search">
            <form class="search__form" action="#" method="get">
                <input class="search__input" type="text" name="ingredients" placeholder="enter your ingredients" value="">
                <button class="search__btn" type="submit">get receipts</button>
            </form>
        </div>


        <div class="card">
            <div class="card__main">
                <h1 class="card__title">title</h1>
                <img src="#" alt="img" class="card__img">
            </div>
            <div class="card__ingredients">
                <div class="card__ingredients-use">
                    <h3 class="card__ingredients-title">usefull ingredients</h3>
                    <ol class="card__list">
                        <li class="card__item">1</li>
                    </ol>
                </div>
                <div class="card__ingredients-useless">
                    <h3 class="card__ingredients-title">useless ingredients</h3>
                    <ol class="card__list">
                        <li class="card__item">1</li>
                    </ol>
                </div>
            </div>
            <div class="card__needtobuy">
                <h3 class="card__ingredients-title">ingredients need to buy</h3>
                <ol class="card__list">
                    <li class="card__item">1</li>
                </ol>
            </div>
        </div>
    </div>
</header>
	<footer></footer>
	<script src="js/app.min.js"></script>
</body>

</html>
